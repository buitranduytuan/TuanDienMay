<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Login Page</title>
	<link rel="stylesheet" th:href="@{/login_register/fonts/material-icon/css/material-design-iconic-font.min.css}">
	<link rel="stylesheet" th:href="@{/login_register/css/style.css}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form" th:object="${thanhVien}" 
                        				th:action="@{/register-action}" onsubmit="return validateForm()">
                           
                            <div class="form-group">
                               <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                               <input type="text" th:field="*{username}" id="username" placeholder="Your Username"/>
                          	</div>
                          	<p th:if="${#fields.hasErrors('username')}" class="alert alert-danger" th:errors="*{username}"></p>
                            
                            <div class="form-group">
	                            <label for="password"><i class="zmdi zmdi-lock"></i></label>
	                            <input type="password" th:field="*{password}" id="password" placeholder="Your Password"/>
                       		</div>
                       		<p th:if="${#fields.hasErrors('password')}" class="alert alert-danger" th:errors="*{password}"></p>
                            
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" th:field="*{repeatPassword}" id="re_pass" placeholder="Repeat your password"/>
                            </div>
                            <p th:if="${#fields.hasErrors('repeatPassword')}" class="alert alert-danger" th:errors="*{repeatPassword}"></p>
                            
                            
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" th:field="*{email}" id="email" placeholder="Your Email"/>
                            </div>
                            <p th:if="${#fields.hasErrors('email')}" class="alert alert-danger" th:errors="*{email}"></p>
                            
                            <div class="form-group">
                                <label for="diaChi"><i class="zmdi zmdi-pin"></i></label>
                                <input type="text" th:field="*{diaChi}" id="diaChi" placeholder="Your Address"/>
                            </div>
                            
                            <div class="form-group">
	                            <label for="hoTen"><i class="zmdi zmdi-face"></i></label>
	                            <input type="text" th:field="*{hoTen}" id="hoTen" placeholder="Your Full Name"/>
                       		</div>
                       		<p th:if="${#fields.hasErrors('hoTen')}" class="alert alert-danger" th:errors="*{hoTen}"></p>
                            
                            <div class="form-group">
                                <label for="soDienThoai"><i class="zmdi zmdi-phone"></i></label>
                                <input type="text" th:field="*{soDienThoai}" id="soDienThoai" placeholder="Your Phone Number"/>
                            </div>
                            
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            
                            <div class="alert alert-danger" id="msgError" style="display: none">
	                        </div>
                            
                            <!-- <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
							    <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>    
							</div> -->
                            
                            <div class="alert alert-danger" th:if="${errorSignUp != null}">
                                <p th:text="${errorSignUp}"></p>
                            </div>
                            
                            
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" style="width: 100%" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img th:src="@{/login_register/images/signup-image.jpg}" alt="sing up image"></figure>
                        <a href="${home}" class="signup-image-link" style="color: red; font-size: 22px">Back to Home</a>
                    </div>
                </div>
            </div>
        </section>
        
	</div>

	<script>
		function validateForm(){
			var password = document.getElementById("password").value;
			var re_pass = document.getElementById("re_pass").value;
			var email = document.getElementById("email").value;
			var username = document.getElementById("username").value;
			var msg = document.getElementById("msgError");
		
			if(username == ""){
				msg.style.display = 'block';
				msg.innerHTML = "Tên không được để trống";
				return false;
			}
			
			if(password !== re_pass){
				msg.style.display = 'block';
				msg.innerHTML = "Xác nhận mật khẩu không khớp";
				return false;
			}
			
			if(email == ""){
				msg.style.display = 'block';
				msg.innerHTML = "Địa chỉ Email không được để trống";
				return false;
			}
			
			return true;
		}
	</script>
</body>
</html>
