<!DOCTYPE html>
 
<html xmlns:th="http://www.thymeleaf.org">
	<link rel="stylesheet"  th:href="@{/admin/vendor/fontawesome-free/css/all.min.css}">
	<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

	<!-- Custom styles for this template-->
	<link rel="stylesheet"  th:href="@{/admin/css/bootstrap4.min.css}">
	<link rel="stylesheet"  th:href="@{/admin/vendor/datatables/dataTables.bootstrap4.min.css}">
	<!-- DatePicker CSS -->
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	
	<!-- Bootstrap core JavaScript-->
	  <script th:src="@{/admin/vendor/jquery/jquery.min.js}"></script>
	  <script th:src="@{/admin/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
	
	  <!-- Core plugin JavaScript-->
	  <script th:src="@{/admin/vendor/jquery-easing/jquery.easing.min.js}"></script>
	
	  <!-- Custom scripts for all pages-->
	  <script th:src="@{/admin/js/sb-admin-2.min.js}"></script>
	  
	  
	   
	  <!-- DatePicker scripts - Go to: https://jqueryui.com/datepicker  -- get source and setter -->
	  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	 
	 <!-- DataTables -->
	  <script th:src="@{/admin/vendor/datatables/jquery.dataTables.min.js}"></script>
	  <script th:src="@{/admin/vendor/datatables/dataTables.bootstrap4.min.js}"></script>
	  <script th:src="@{/admin/js/demo/datatables-demo.js}"></script>
	  
	  <script>
		  
			$(function() {
				$(".datepicker").datepicker({
					changeMonth : true,
					changeYear : true,
					altField : "#alternate",
					altFormat : "DD, d MM, yy"
				});
			});
	
			/* In thông tin hóa đơn đặt hàng */
			$(document).ready(function() {
				$('#inHoaDon').click(function() {
					$('#accordionSidebar').hide();
					$('#titleId').text('THÔNG TIN ĐƠN HÀNG');
					$('.btn').hide();
					$('#footerId').hide();
					window.print();
					$('#titleId').text('DUYỆT ĐƠN HÀNG');
					$('#accordionSidebar').show();
					$('.btn').show();
					$('#footerId').show();
				});
			});
		</script>
	
	  <!-- Chart - Đồ Thị for index page-->
	  <script th:src="@{/admin/vendor/chart.js/Chart.min.js}"></script>
	  <script th:src="@{/admin/js/demo/chart-area-demo.js}"></script>
	  <script th:src="@{/admin/js/demo/chart-pie-demo.js}"></script>
	  
</html>
